<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./themify-icons/themify-icons.css" />
        <title>TaskList Todo</title>
    </head>

    <body>
        <div class="task">
            <div class="task-header">
                <div class="task-count">
                    <h2 id="count-event">Tổng sự kiện:</h2>
                </div>
                <div class="task-add">
                    <button
                        type="button"
                        class="btn btn-primary ti-plus"
                        data-bs-toggle="modal"
                        data-bs-target="#add-task"
                        data-bs-whatever="@mdo"
                    >
                        Add
                    </button>
                    <!-- Modal-form-add-->

                    <div
                        class="modal fade"
                        id="add-task"
                        tabindex="-1"
                        aria-labelledby="exampleModalLabel"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5
                                        class="modal-title"
                                        id="exampleModalLabel"
                                    >
                                        Việc cần làm
                                    </h5>
                                    <button
                                        type="button"
                                        class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"
                                    ></button>
                                </div>

                                <div class="modal-body">
                                    <form action="#" id="form-add-task">
                                        <div class="mb-3">
                                            <label
                                                for="task-day"
                                                class="col-form-label"
                                                >Tiêu đề:</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="task-day-title"
                                                name="title"
                                            />
                                        </div>

                                        <div class="mb-3">
                                            <label
                                                for="task-day"
                                                class="col-form-label"
                                                >Nội dung:</label
                                            >
                                            <input
                                                type="text"
                                                class="form-control"
                                                name="content"
                                            />
                                        </div>
                                        <div class="modal-footer">
                                            <button
                                                type="submit"
                                                class="btn btn-primary add-task"
                                                data-bs-dismiss="modal"
                                            >
                                                Thêm
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="task-list">
                <div class="task-list-title">
                    <h1>Sự kiện trong ngày</h1>
                </div>
                <div
                    class="task-list-content"
                    data-bs-target="#list-example"
                    data-bs-offset="0"
                    class="scrollspy-example"
                    tabindex="0"
                ></div>
            </div>
        </div>
            <!-- Modal-list-content -->
            <div
                class="modal fade"
                id="content-task"
                tabindex="-1"
                aria-labelledby="title-task"
                aria-hidden="true"
            >
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="title-task">
                                Modal title
                            </h5>
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div class="modal-body modal-content">...</div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                class="btn btn-secondary btn-danger btn-delete"
                                data-bs-dismiss="modal"
                            >
                                Xóa
                            </button>
                            <button
                                type="button"
                                class="btn btn-secondary btn-primary"
                                data-bs-dismiss="modal"
                            >
                               Chỉnh sửa
                            </button>
                            <button type="button"  data-bs-dismiss="modal" class="btn btn-primary" onclick="finishTask()">
                                Hoàn thành
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
